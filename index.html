<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZITECH Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <div class="contact-info">
        <span><i class="fas fa-phone-alt"></i> +923455555396</span>
        <span><i class="fas fa-envelope"></i> info@ezitech.org</span>
        <span
          ><i class="fas fa-map-marker-alt"></i> Westridge 1, Office #304-G,
          Rawalpindi, Pakistan</span
        >
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">EZITECH</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Internships</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Tech Blogs</a></li>
      </ul>
      <a href="#" class="login-btn">Portal Login</a>
    </nav>
  </body>
</html>
